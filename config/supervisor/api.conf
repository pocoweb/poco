[group:api_server]
programs=api_server-3001,api_server-3002,api_server-3003,api_server-3004,api_server-3005,api_server-3006,api_server-3007,api_server-3008,api_server-3009,api_server-3010

[program:api_server-3001]
command=/cube/bin/python /cube/app/api/server/api/server.py --port=3001
directory=/cube/app/api/server/api/
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/cube/app/api/log/api_server-3001.log
stdout_logfile_maxbytes=500MB
stdout_logfile_backups=50
stdout_capture_maxbytes=1MB
stdout_events_enabled=false
loglevel=warn

