<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Framework CSS --> 
<link rel="stylesheet" href="{{STATIC_URL}}blueprint/screen.css" type="text/css" media="screen, projection"> 
<link rel="stylesheet" href="{{STATIC_URL}}blueprint/print.css" type="text/css" media="print"> 
<!--[if lt IE 8]><link rel="stylesheet" href="{{STATIC_URL}}blueprint/ie.css" type="text/css" media="screen, projection"><![endif]--> 

<script src="{{STATIC_URL}}jquery-1.6.1.min.js" type="text/javascript" ></script>
<script src="{{STATIC_URL}}jquery-ui-1.8.14/js/jquery-ui-1.8.14.custom.min.js" type="text/javascript" ></script>
<link rel="stylesheet" href="{{STATIC_URL}}jquery-ui-1.8.14/css/cupertino/jquery-ui-1.8.14.custom.css">
{% block link %} {% endblock %}
<style>
.whole-container {
  width:100%;
  background-color:#50a4d0;
  margin:0,auto;
}

.primary-nav ul.menu {
  float:right;
  margin:0;
  padding:0;
}
.primary-nav ul.menu li {
  display: block;
  float: left;
  list-style: none outside none;
  padding-left: 3em;
  font-size: 14px;
  font-weight: bold;
  margin-top: 18px;
}

#header {
  position: relative;
}

#primary-nav-menu a{
  color: #3f3f3f;
  color: #666;
  text-decoration:none;
}

.sub-header {
  text-shadow:1px 1px #aaa;
  color: #fafafa;
  line-height: 1.5em;
  font-size:30px;
}

.index-sub-header{
  height:464px;
}

.page-sub-header{
  height:45px;
}

a.regist-big-button {
  display:block;
  text-decoration:none;
  line-height:60px;
  text-align:center;
  background:url('{{STATIC_URL}}images/button.png') 0 100% no-repeat;
  height:60px;
  width:320px;
  border:0;
  font-size:30px;
}

a.regist-big-button:hover {
  background:url('{{STATIC_URL}}images/button-hover.png') 0 100% no-repeat;
  color: #06c;

}

a.login-white-link {
  font-size:14px;
  color: #eee;
  text-shadow:none;
  text-decoration:none;
}

{% block style %} {% endblock %}
</style>
<title>{{page_name}}</title>
{% block head %}
{% endblock %}
</head>
<body>
  <hr class="space"/>
  <!-- Header Start -->
  <div class="container">
    <div id="header" class="span-24">
      <div id="header-logo" class="span-6">
        <a href="/" ><img src="{{STATIC_URL}}images/logo.png" alt="推荐宝"></a>
      </div>
      <div id="primary-nav-menu" class="span-12 pull-3 primary-nav">
        <ul class="menu" style="display:none">
          <li><a href="/">首页</a></li>
          <li><a href="#">什么是推荐宝</a></li>
          <li><a href="#">联系我们</a></li>
          <li><a href="#">关于我们</a></li>
        </ul>
      </div>
      <div class="last push-1 primary-nav" style="padding-left:35em">
        <ul class="menu">
          <li><a href="/apply">申请推荐宝</a></li>
          <li><a href="/login">登录</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Header End -->
  
  <!-- Content Start -->
  {% block content-area %}{% endblock content-area %}
  <!-- Content End -->
  
  <!-- Footer Start -->
  <hr class="space" />
  <div id="footer" class="container">
    <div class="prepend-top span-24 last">
      <center>
        <span class="quiet">Copyright &copy; 2011 推荐宝 &trade;</span>  
        <span class="quiet"> - 北京原点互动科技有限公司</span>  
      </center>
    </div>
  </div>
  <!-- Footer End -->

    var mpq=[];
    mpq.push(["init","ca1548318e3fce196a53ef614bf78dc2"]);

  </script><!-- End Mixpanel -->
</body>
</html>
