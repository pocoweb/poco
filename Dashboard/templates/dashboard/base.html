<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" class="dashboard">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Framework CSS --> 
<link rel="stylesheet" href="static/blueprint/screen.css" type="text/css" media="screen, projection"> 
<link rel="stylesheet" href="static/blueprint/print.css?4392429048" type="text/css" media="print"> 
<!--[if lt IE 8]><link rel="stylesheet" href="static/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]--> 
<link rel="stylesheet" href="{{STATIC_URL}}style.css" type="text/css" media="screen, projection"> 

<link rel="stylesheet" href="{{STATIC_URL}}jquery-ui-1.8.16/css/redmond/jquery-ui-1.8.16.custom.css" rel="Stylesheet">
<script src="{{STATIC_URL}}jquery-1.6.1.min.js" type="text/javascript" ></script>
<script src="{{STATIC_URL}}jquery-ui-1.8.16/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript" ></script>
<script src="{{STATIC_URL}}jquery-ui-1.8.16/development-bundle/ui/i18n/jquery.ui.datepicker-zh-CN.js" type="text/javascript" ></script>
<style>
{% block style %} {% endblock %}
</style>
<title>{{page_name}} | Dashboard</title>
{% block head %}
{% endblock %}
</head>
<body class="dashboard">
<div id="wrapper">
  <div id="dashboard-header">
    <div id="dashboard-header-logo" class="span-4">
      <a href="/"><div id="dashboard-header-logo-link" class=""></div></a>
    </div>
     <div id="dashboard-nav">
       &nbsp;&nbsp;&nbsp;
       &nbsp;&nbsp;&nbsp;
     <a href="/">返回首页</a>
       &nbsp;&nbsp;&nbsp;
     <a href="/dashboard">控制台首页</a>
       &nbsp;&nbsp;&nbsp;

	{% if not item_id %}

        <select id="site_selector">
        {% for site in sites %}
            {% if site.site_id == site_id %}
                <option value="{{site.site_id}}" selected>{{site.site_name}}</option>
            {% else %}
                <option value="{{site.site_id}}">{{site.site_name}}</option>
            {% endif %}
        {% endfor %}
        </select>
        
       &nbsp;&nbsp;&nbsp;
        收录商品数：<span id="items-count">载入数据...</span>
	
       &nbsp;&nbsp;&nbsp;

       {% endif %}

        <a id="site_items_list_link" href="/site_items_list?site_id={{site_id}}">查看商品列表</a>
       &nbsp;&nbsp;&nbsp;
        <a id="update_category_groups_link" href="/update_category_groups?site_id={{site_id}}">编辑商品分类组别</a>
       &nbsp;&nbsp;&nbsp;
       &nbsp;&nbsp;&nbsp;
       &nbsp;&nbsp;&nbsp;
        用户名： {{ user_name }} <a href="/logout">退出</a>
    </div>
 </div>

 <div id="out-content">
    {% block content-area %}{% endblock content-area %}
  </div>
</div>
<div id="dashboard-footer">
  <center>Copyright &copy; 2011 推荐宝 &trade;</center>
</div>

  <!-- Mixpanel -->
  <script type="text/javascript">
    var mpq=[];
    mpq.push(["init","ca1548318e3fce196a53ef614bf78dc2"]);
    mpq.push(['name_tag', '{{ user_name }}']);
    (function(){var a=document.createElement("script");a.type="text/javascript";a.async=true;a.src=(document.location.protocol==="https:"?"https:":"http:")+"//api.mixpanel.com/site_media/js/api/mixpanel.js";var b=document.getElementsByTagName("script")[0];b.parentNode.insertBefore(a,b)})();
  </script>
  <!-- End Mixpanel -->

<!--
<div>{% block breadscrumb %}{% endblock %}</div>
-->
</body>
</html>
