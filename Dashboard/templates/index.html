{% extends "base.html" %}

{% block style %}
    td.num {
        text-align: right;
    }
    td.na {
        text-align: right;
    }
{% endblock %}

{% block head %}


<script src="{{STATIC_URL}}highcharts-2.1.6/js/highcharts.js" type="text/javascript"></script>

<script type="text/javascript">
function renderChart_1(site_id, data) {
    var chart_dict = {
            chart: {
                renderTo: "chart-1",
                //marginRight: 30,
                marginBottom: 30
            },
            title: {
                text: "商品PV和UV图",
                x: -20
            },
            subtitle: {
                text: site_id,
                x: -20
            },
            xAxis: {
                categories: data.categories
            },
            yAxis: [{
                        title: {
                            text: '次数'
                        },
                        plotLines: [{
                            value: 0, width: 1, color: '#808080'
                        }]
                    },
                    {
                        title: {
                            text: '比率'
                        },
                        plotLines: [{
                            value: 0, width: 1, color: '#808080'
                        }],
                        opposite: true
                    }
            ],
            tooltip: {
                formatter: function() {
                    return '<b>' + this.series.name + '</b><br/>' +
                        this.x + ':' + this.y + '次';
                }
            },
            legend: {
                layout: 'horizontal',
                align: 'right',
                verticalAlign: 'top',
                y: 10,
                borderWidth: 0,
                floating: true
            },
            series: [{"name": "商品PV",
                      "data": data.pv_v,
                      "type": "column",
                      "dataLabels": {
                        enabled: true
                        }
                      },
                     {"name": "商品UV",
                      "data": data.uv_v,
                      "type": "column",
                      "dataLabels": {
                        enabled: true
                        }
                      },
                    {"name": "PV/UV",
                      "data": data.pv_uv,
                      "type": "spline",
                      yAxis: 1
                     }
                ]
    };
    var chart = new Highcharts.Chart(chart_dict);
    return chart;
}


{% if user.is_admin %}
function renderChart_plo(site_id, data) {
    var chart_dict = {
            chart: {
                renderTo: "chart-plo",
                marginBottom: 30
            },
            title: {
                text: "商品订单数",
                x: -20
            },
            subtitle: {
                text: site_id,
                x: -20
            },
            xAxis: {
                categories: data.categories
            },
            yAxis: [{
                        title: {
                            text: '订单数'
                        },
                        plotLines: [{
                            value: 0, width: 1, color: '#808080'
                        }]
                    },
                    {
                        title: {
                            text: '比率'
                        },
                        plotLines: [{
                            value: 0, width: 1, color: '#808080'
                        }],
                        opposite: true
                    }
            ],
            tooltip: {
                formatter: function() {
                    return '<b>' + this.series.name + '</b><br/>' +
                        this.x + ':' + this.y + '单';
                }
            },
            legend: {
                layout: 'horizontal',
                align: 'right',
                verticalAlign: 'top',
                y: 10,
                borderWidth: 0,
                floating: true
            },
            series: [{
                       "name": "订单数",
                       "data": data.pv_plo,
                       "type": "column"
                     },

                    {"name": "订单数/商品UV",
                      "data": data.pv_plo_d_uv,
                      "type": "spline",
                      yAxis: 1
                     }
                ]
    };
    var chart = new Highcharts.Chart(chart_dict);
    return chart;
}

function renderChart_rec(site_id, data) {
    var chart_dict = {
            chart: {
                renderTo: "chart-rec",
                marginBottom: 30
            },
            title: {
                text: "商品推荐统计",
                x: -20
            },
            subtitle: {
                text: site_id,
                x: -20
            },
            xAxis: {
                categories: data.categories
            },
            yAxis: [{
                        title: {
                            text: '次数'
                        },
                        plotLines: [{
                            value: 0, width: 1, color: '#808080'
                        }]
                    } 
            ],
            tooltip: {
                formatter: function() {
                    return '<b>' + this.series.name + '</b><br/>' +
                        this.x + ':' + this.y + '次';
                }
            },
            legend: {
                layout: 'horizontal',
                align: 'right',
                verticalAlign: 'top',
                y: 10,
                borderWidth: 0,
                floating: true
            },
            series: [{
                       "name": "推荐请求数",
                       "data": data.pv_rec,
                       "type": "column"
                     },
                     {
                       "name": "推荐点击数",
                       "data": data.clickrec,
                       "type": "column"
                     }
                ]
    };
    var chart = new Highcharts.Chart(chart_dict);
    return chart;
}
{% endif %}


</script>

<script type="text/javascript">
    function fillCharts(site_id, statistics) {
        try{
            renderChart_1(site_id, statistics);
            {% if user.is_admin %}
                renderChart_plo(site_id, statistics);
                renderChart_rec(site_id, statistics);
            {% endif %}
        }catch(err){}
    };

    function updateSiteStatistics(site_id) {
        $.getJSON("/ajax/get_site_statistics", {site_id: site_id},
                function(data, textStatus, jqXHR) {
                    if (data.code == 0 && data.site.items_count > 0 ) {
                        var site_data = data.site;
                        $("#items-count").html(site_data["items_count"]);
                        fillCharts(site_data.site_id, site_data.statistics);
                    }
                }
            );
    };
    
    function update_statistics_from_site_selector() {
        var site_id = $("#site_selector").val();
        updateSiteStatistics(site_id);
        $("#site_items_list_link").attr("href", "/site_items_list?site_id=" + site_id);
        $("#update_category_groups_link").attr("href", "/update_category_groups?site_id=" + site_id);
    }

    $(function() {
        update_statistics_from_site_selector();
        $("#site_selector").change(function() {
            update_statistics_from_site_selector();
        });
    });

    
</script>
{% endblock %}

{% block content-area %}
<div>
    <div>
        <select id="site_selector">
        {% for site in sites %}
            {% if forloop.first %}
                <option value="{{site.site_id}}" selected>{{site.site_name}}</option>
            {% else %}
                <option value="{{site.site_id}}">{{site.site_name}}</option>
            {% endif %}
        {% endfor %}
        </select>
        
    </div>
    <div>
        收录商品数：<span id="items-count">N/A</span>
    </div>
    <div>
        <a id="site_items_list_link" href="/site_items_list?site_id={{site.site_id}}">查看商品列表</a>
    </div>
    <div>
        <a id="update_category_groups_link" href="/update_category_groups?site_id={{site.site_id}}">编辑商品分类组别</a>
    </div>
    <div id="chart-1" style="width:800px;height:300px;"></div>
    {% if user.is_admin %}
        <div id="chart-plo" style="width:800px;height:300px;"></div>
        <div id="chart-rec" style="width:800px;height:300px; margin-top: 30px;"></div>
    {% endif %}

</div>
{% endblock %}
